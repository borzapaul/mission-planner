<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let point">{{point.name}}</td>
    </ng-container>
  
    <!-- X Column -->
    <ng-container matColumnDef="X">
      <th mat-header-cell *matHeaderCellDef>X</th>
      <td mat-cell *matCellDef="let point">{{point.x}}</td>
    </ng-container>
  
    <!-- Y Column -->
    <ng-container matColumnDef="Y">
      <th mat-header-cell *matHeaderCellDef>Y</th>
      <td mat-cell *matCellDef="let point">{{point.y}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
