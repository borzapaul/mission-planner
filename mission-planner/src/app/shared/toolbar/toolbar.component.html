<p>
  <mat-toolbar class="sticky-toolbar">
    <div class="logo" routerLink="/">
      <img
        class="logo-img"
        src="//www.anybotics.com/wp-content/uploads/2019/07/anybotics-logo-light.png"
        alt="ANYbotics"
      />
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/">Home</button>
      <button mat-menu-item routerLink="/planner">Planner</button>
      <button mat-menu-item routerLink="/player">Player</button>
    </mat-menu>
    <span>Mission Planner</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="Share" (click)="openLink()">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>
