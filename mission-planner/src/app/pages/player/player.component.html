<h2>Player</h2>

<div *ngIf="points.length > 0" class="container">
  <div class="left">
    <p>Mission:</p>
    <ul>
      <li *ngFor="let point of points">
        {{ point.name }}
      </li>
    </ul>
  </div>
  <div class="right">
    <app-canvas [points]="points" [canvasH]="500" [canvasW]="500" [isMoving]="isMoving"></app-canvas>
    <div class="buttons">
      <button mat-raised-button (click)="startMoving()">Start</button>
      <button mat-raised-button (click)="stopMoving()">Stop</button>
    </div>
  </div>
</div>
